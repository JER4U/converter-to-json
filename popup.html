<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <title>Convert to JSON</title>
    </head>
    <body>
        <div>
            <h1>Convert to JSON</h1>
            <img src="../img/logo.png" alt="convert"/>

    </body>
</html>
